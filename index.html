<!DOCTYPE html>
<html lang="vi ">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
</head>
<body>
        <div id="background">
                        <h3 style="text-align: center; padding-top: 10px; color: black;"> MÁY TÍNH ONLINE</h3>
                <div id="result"> </div>

                <div id="main">
                   <div id="row">
                        <button id="del" class="del-style delete first-child">DEL</button>
                        <button id="phantram" class="btn-style pt-style">%</button>
                        <button class="num-c btn-style style-c thucthi">C</button>
                  </div>
                  <div class="rows">
               <button id="gt" class="btn-style pt-style first-child ">x!</button>
               <button id="can" class="btn-style pt-style">√</button>
               <button id="binhphuong" class="btn-style pt-style">x²</button>
               <button value="+" class="btn-style pt-style thucthi">+</button>
       </div>
                  <div class="rows">
                   <button value="7" class="btn-style num-style num first-child">7</button>
                   <button value="8" class="btn-style num-style num">8</button>
                   <button value="9" class="btn-style num-style num">9</button>
                   <button value="-" class="btn-style pt-style thucthi">-</button>
           </div>

           <div class="rows">
               <button value="4" class="btn-style num-style num first-child">4</button>
               <button value="5" class="btn-style num-style num">5</button>
               <button value="6" class="btn-style num-style num">6</button>
               <button value="*" class="btn-style pt-style thucthi">x</button>
       </div>

       <div class="rows">
               <button value="1" class="btn-style num-style num first-child">1</button>
               <button value="2" class="btn-style num-style num">2</button>
               <button value="3" class="btn-style num-style num">3</button>
               <button value="/" class="btn-style pt-style thucthi">/</button>
       </div>

       <div class="rows">
               <button value="0" class="num num-style delete">0</button>
               <button value="." class="btn-style num-style cham">.</button>
               <button value="=" id="kq" class="db-style">=</button>
       </div>

</div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
